<body>
  <h1>
      Multiple Argument Pass

      <script>
        
        function add(){

if(arguments.length == 0){
    console.log("No Argument Passed !");

}else{
    let sum = 0; 
    for(let i = 0; i < arguments.length; i++ ) {
        sum = sum + arguments[i];

    }
    console.log(sum);


}

}
let addition = add;

  addition(5, 6 );

add(4, 5 , 30);

         // It's called function stored in variable
      </script>
  </h1>  
</body>
