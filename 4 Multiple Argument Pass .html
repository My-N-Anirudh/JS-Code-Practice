<body>
  <h1>
      Multiple Argument Pass

      <script>
          // We acn add multiple argument

          function add(){

            if(arguments.length == 0){
                console.log("No Argument Passed !");

            }else{
                let sum = 0; 
                for(let i = 0; i < arguments.length; i++ ) {
                    sum = sum + arguments[i];

                }
                console.log(sum);


            }

          }

          add(4, 5 , 30);
      </script>
  </h1>
