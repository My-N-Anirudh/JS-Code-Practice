<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--  Caption Tag it's use to give the table heading -->
<table border="">

  <caption>This is Table</caption>
  <tr>
      <thead style="border:green; color: red;">
      <th>Row 1</th>
    <th> Row 2</th>
</thead>
  </tr>
  <tr>
      <tbody style="color:aqua; border:green">
      <td>Column1</td>
      <td>Column2</td>
      <tfoot>
        <th>Row 1</th>
        <th> Row 2</th>
      </tfoot>
    </tbody>
    </table>
  </tr>
  
</body>
</html>
