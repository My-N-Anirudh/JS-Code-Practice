<body>
    <h2>
        Math <br>
        
        <script>

             function MulTable(num)
             {
                for(i=1; i<=10; i++){
                document.write(`${num} x ${i} = ${num*i}`);
                document.write("<br>");

             }
        document.write("<br><br>");
            }

         MulTable(15);

         document.write("Hello <br>");

         MulTable(5);

        </script>
    </h2>
</body>
