<body>
    <h2>
        While Loop
        <script>
            document.write("JaishreeRam");

            let counter = 1;
               // Write statement in briket () in while loop
            while(counter <= 2){
                document.write("Jaishreeram");
                counter++;  // If not write ++ (Counter++; ) then ti's write infinity time

            }
        </script>
