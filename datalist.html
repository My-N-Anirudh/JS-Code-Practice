<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- give you word suggestion is called datalist -->
    <form>
         Search:
        <input type="text" list="Search">
        <datalist id="Search">
            <option value="Apple">
                <option value="Limka">
                    <option value="Milk">
                        <option value="Grapes">
                  
        </datalist>
        <input type="Submit" value="Search">
    </form>
</body>
</html>
