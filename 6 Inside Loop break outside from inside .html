<body>
    <h2>
        In this inside loop break outiside 
        <script>
            //THis is nested Loop

            outer:for( let hello = 1; hello <=10; hello++){

               // Outer is the name :- 
               //  When given the name then its break
               // You can also write continue at the plase of Outer
               // Continue is also work same
                document.write(hello);
                document.write("<br>");

              for(let hello2 = 1; hello2 < 3 ; hello2++ ){

                if(hello == 3 ){
                    break outer;
                }



               
                document.write("Ram");

                document.write("<br>");
              }


            }
        </script>
    </h2>
